<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿瓦隆桌游助手</title>
    <!-- 其他头部元素，如CSS引用... -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 新手教程 -->
    <a class="tutorial-link" href="https://www.bilibili.com/video/BV1Ym4y1Q7Gq" target="_blank" rel="noopener noreferrer">新手教程</a>

    <!-- 为此项目贡献代码 -->
    <a class="contribute-link" href="https://github.com/xiaolaoying/Avalon" target="_blank" rel="noopener noreferrer">为此项目贡献代码</a>

    <!-- 输入昵称的部分 -->
    <div>
        <label for="playerNameInput">输入你的昵称:</label>
        <input type="text" id="playerNameInput" placeholder="Nickname">
    </div>

    <!-- 输入房间号的部分 -->
    <div>
        <label for="roomNumberInput">输入房间号:</label>
        <input type="text" id="roomNumberInput" placeholder="Room Number">
    </div>

    <!-- 加入房间按钮 -->
    <button id="joinRoom">加入房间</button>

    <!-- 离开房间按钮 -->
    <button id="leaveRoom">离开房间</button>

    <!-- 开始游戏按钮 -->
    <button id="startGame">分发身份</button>

    <!-- 玩家角色信息 -->
    <div id="roleInfo" style="display: none;"></div>

    <div id="gameRoundInfo" style="display: none;"></div>

    <!-- 房间内的玩家列表 -->
    <div id="playerList"></div>

    <!-- 确认组队按钮 -->
    <button id="confirmTeam" style="display: none;">确认组队</button>

    <!-- 队长选择的列表 -->
    <div id="teamAnnounced"></div>
    <button id="approveButton" style="display: none;">赞成</button>
    <button id="opposeButton" style="display: none;">反对</button>

    <!-- 公开投票的HTML结构 -->
    <div id="voteResultDisplay" style="display: none;">
        <p id="resultMessage"></p>
        <p>赞成票：<span id="approveNames"></span></p>
        <p>反对票：<span id="opposeNames"></span></p>
    </div>

    <!-- 秘密投票的HTML结构 -->
    <div id="secretVoteDisplay" style="display: none;">
        <button onclick="submitVote('success')">任务成功</button>
        <button onclick="submitVote('fail')">任务失败</button>
    </div>

    <div id="secretVoteResultDisplay" style="display: none;">
        <p id="secretResultMessage"></p>
    </div>

    <div id="historyTaskInfo" style="display: none;"></div>

    <!-- 开发者信息 -->
    <p class="developer-info">Developed by 殷泽原.</p>
    <p class="developer-info">特别鸣谢： <img src="images/grate_thanks.jpg" alt="wht" height="35px"> </p>
    <!-- 引入你的JS脚本，确保在<body>标签的最后引入，这样在脚本执行时HTML元素已经加载完成 -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
</body>

</html>

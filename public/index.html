<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room</title>
    <!-- 其他头部元素，如CSS引用... -->
</head>

<body>

    <!-- 输入昵称的部分 -->
    <div>
        <label for="playerNameInput">Enter Your Nickname:</label>
        <input type="text" id="playerNameInput" placeholder="Nickname">
    </div>

    <!-- 输入房间号的部分 -->
    <div>
        <label for="roomNumberInput">Enter Room Number:</label>
        <input type="text" id="roomNumberInput" placeholder="Room Number">
    </div>

    <!-- 加入房间按钮 -->
    <button id="joinRoom">Join Room</button>

    <!-- 离开房间按钮 -->
    <button id="leaveRoom">Leave Room</button>

    <!-- 开始游戏按钮 -->
    <button id="startGame">Start Game</button>

    <!-- 玩家角色信息 -->
    <div id="roleInfo"></div>

    <!-- 房间内的玩家列表 -->
    <div id="playerList"></div>

    <!-- 确认组队按钮 -->
    <button id="confirmTeam" style="display: none;">确认组队</button>

    <!-- 队长选择的列表 -->
    <div id="teamAnnounced"></div>
    <button id="approveButton" style="display: none;">赞成</button>
    <button id="opposeButton" style="display: none;">反对</button>

    <div id="voteResultDisplay" style="display: none;">
        <h2>投票结果</h2>
        <p id="resultMessage"></p>
        <p>赞成票：<span id="approveNames"></span></p>
        <p>反对票：<span id="opposeNames"></span></p>
    </div>

    <!-- 秘密投票的HTML结构 -->
    <div id="secretVoteDisplay" style="display: none;">
        <h2>进行秘密投票</h2>
        <button onclick="submitVote('success')">任务成功</button>
        <button onclick="submitVote('fail')">任务失败</button>
    </div>

    <div id="secretVoteResultDisplay" style="display: none;">
        <h2>秘密投票结果</h2>
        <p id="secretResultMessage"></p>
    </div>

    <!-- 引入你的JS脚本，确保在<body>标签的最后引入，这样在脚本执行时HTML元素已经加载完成 -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
</body>

</html>
